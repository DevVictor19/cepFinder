<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cep Finder</title>
</head>
<body>
  <header class="main-header">
    <h1 class="main-header__logo">
      CepFinder
    </h1>
    <form class="main-header__form">
      <input id="main-header__input-cep" class="input-text" type="text" name="cep" placeholder="Digite o CEP">
      <button id="main-header__submit-btn" class="input-btn" type="button">
        <svg class="main-header__search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="5" stroke="currentColor" fill="none"><circle cx="27.31" cy="25.74" r="18.1"/><line x1="39.58" y1="39.04" x2="56.14" y2="57"/></svg>
      </button>
    </form>
  </header>
  <main class="main-content">
    <div class="main-content__actions disable">
      <form class="main-content__actions-form">
        <input  id="main-content__actions-input" class="input-text" name="localCep" placeholder="Verificar CEP na lista" type="text">
        <button id="main-content__actions-btn" class="input-btn" type="button">
          <svg class="main-content__search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="5" stroke="currentColor" fill="none"><circle cx="27.31" cy="25.74" r="18.1"/><line x1="39.58" y1="39.04" x2="56.14" y2="57"/></svg>
        </button>
      </form>
      <button title="Limpar tabela" class="main-content__delete-btn" type="button">
        <svg class="main-content__delete-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="8" stroke="currentColor" fill="none"><line x1="8.06" y1="8.06" x2="55.41" y2="55.94"/><line x1="55.94" y1="8.06" x2="8.59" y2="55.94"/></svg>
      </button>
    </div>
    <div class="main-content__container">
      <table class="main-content__table disable">
        <thead>
          <tr class="main-content__thead-tr">
            <th class="main-content__thead-th">CEP</th>
            <th class="main-content__thead-th">Endereço</th>
            <th class="main-content__thead-th">Bairro</th>
            <th class="main-content__thead-th" colspan="2">Cidade/Estado</th>
          </tr>
        </thead>
        <tbody id="main-content">
          <tr class="main-content__tbody-tr">
            <td class="main-content__tbody-td">83012830</td>
            <td class="main-content__tbody-td">Praça da Sé</td>
            <td class="main-content__tbody-td">Sé</td>
            <td class="main-content__tbody-td">São Paulo (SP)</td>
            <td class="main-content__tbody-td" id="main-content__tbody-delete">X</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p class="main-content__text">
      Você ainda não possui nenhum CEP pesquisado. Use a barra do 
      canto superior direito para procurar.
    </p>
  </main>
  <script src="app.js"></script>  
</body>
</html>
