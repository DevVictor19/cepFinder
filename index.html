<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Cep Finder</title>
</head>
<body>
  <header class="main-header">
    <h1 class="main-header__logo">
      CepFinder
    </h1>
    <form class="main-header__form">
      <input class="main-header__input-cep" type="number" name="cep" placeholder="Digite o CEP">
      <button class="main-header__submit-btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="5" stroke="currentColor" fill="none"><circle cx="27.31" cy="25.74" r="18.1"/><line x1="39.58" y1="39.04" x2="56.14" y2="57"/></svg>
      </button>
    </form>
  </header>  
</body>
</html>
